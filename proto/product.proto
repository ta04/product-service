// product-service/proto/product/product.proto

syntax = "proto3";

package product;

// Product is a message for product
message Product {
    int32 id = 1;
    string name = 2;
    string description = 3;
    double price = 4;
    string picture = 5;
    bool status = 6;
}

// GetAllProductsRequest is a message for requesting all products
message GetAllProductsRequest {}

// DeleteProductRequest is a message for deleting a product
message DeleteProductRequest {
    int32 id = 1;
}

// SingleJobResponse is a message for a single job response
message SingleJobResponse {
    Product createdProduct = 1;
    Error error = 2;
}

// MultipleJobResponse is a message for a multiple job response
message MultipleJobResponse {
    repeated Product products = 1;
}

// Error is a message for errors
message Error {
    string code = 1;
    string message = 2;
}

// ProductService service
service ProductService {
    // Method to create a product
    rpc CreateProduct(Product) returns (SingleJobResponse) {}
    // Method to get all products
    rpc GetAllProducts(GetAllProductsRequest) returns (MultipleJobResponse) {}
    // Method to delete a product
    rpc DeleteProduct(DeleteProductRequest) returns (SingleJobResponse) {}
}